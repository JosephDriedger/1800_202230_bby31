    <body>
        <template id="notificationTemplate">
            <div class="notification card">
                <h2 class="notify-head card-title">URGENT NOTIFICATION</h2>
                <p class="notify-description card-text">notification placeholder</p>
                <p class="notify-suggestion card-text">notification placeholder</p>
            </div>
        </template>
        <!------------------------------>
        <!-- Your HTML Layout go here -->

        <!-- navbar -->
        <nav id="navbarPlaceholder"></nav>

        <!-- content -->
        <form id="notification-head">
            <h1>Notifications</h1>
            <div class="form-check form-switch">
                <input type="checkbox" id="turnOnNotifications" class="switch form-check-input" role="switch" onclick="saveNotifications()"/>
                <label for="turnOnNotifications" class="toggle form-check-label" id="switch-label">
                    <h2>Enable Push Notifications</h2>
                </label>
            </div>
        </form>

        <main>
            <h1>Recent Activity</h1>
            <article>
                <div class="container">
                    <div id="notification-group" class="row row-cols-auto">
                    </div>
                </div>
                <p id="notification-none" hidden>No Notifications Available</p>
            </article>
