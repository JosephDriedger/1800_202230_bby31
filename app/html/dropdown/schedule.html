    @import url(https://fonts.googleapis.com/css?family=Oxygen:700,400,300);

    html {

      font-family: "Oxygen", sans-serif;

    .container {

      margin: 0 auto;
    }

    .card {

      max-width: 40rem;
      margin: 0 auto;
      margin-top: 100px;
      min-height: 300px;
      background-color: #fff;
      font-weight: 700;

    .form__name {

      border-top-right-radius: 5px;

      padding: 20px;
      color: #fff;

    .time__container,
    .message__container,
    .contact__container {

    .form__time,

      text-transform: uppercase;

    .form__time .cnum,

    .form__time .time label,

    .section {
      color: #47536A;
    }

    .section .box {

      cursor: default;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      display: inline-block;
      font-size: 10px;
      font-weight: 900;

      width: 20px;
      line-height: 20px;
      border-radius: 50px;
      border: 1px solid #47536A;
      background-color: #47536A;
      text-align: center;
      color: #fff;
    }

      vertical-align: middle;
      margin-left: 10px;
    }

      font-weight: normal;
      padding: 5px;
      margin-top: 20px;
      border: 1px solid #A4A9C5;
      border-radius: 3px;
      outline: none;
      transition: border-color 0.2s cubic-bezier(0.4, 0, 0.2, 1);

    textarea:focus {
      border-color: #15A4FA;

    }

      color: #A9A9A9;
    }

    textarea::placeholder {
      font-weight: 300;
      color: #A9A9A9;
    }

      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      display: block;
      border: 1px solid #A4A9C5;
      font-size: 0.8rem;
      padding: 12px 10px;
      background-color: transparent;
      color: #15A4FA;
      outline: none;
      width: 60%;
    }

    select:active {
      border-color: #15A4FA;
    }

    input {
      font-size: 0.8rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      background: transparent;
      border: 1px solid #A4A9C5;
      border-radius: 3px;
      outline: none;
      padding: 10px;
      transition: border-color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      color: #15A4FA;
    }

    input:-webkit-autofill {
      -webkit-box-shadow: 0 0 0px 1000px white inset;
      -webkit-text-fill-color: #15A4FA;
    }

    input:focus {
      border-color: #15A4FA;
    }

    input::-moz-placeholder {
      font-weight: 500;
      color: #A9A9A9;
    }

    input:-ms-input-placeholder {
      font-weight: 500;
      color: #A9A9A9;
    }

    input::placeholder {
      font-weight: 500;
      color: #A9A9A9;
    }

    input[type=date] {
      text-transform: uppercase;
    }

    .form__confirmation {
      padding: 10px 55px;
    }

    button {
      font-size: 12px;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 1px;
      background-color: #15A4FA;
      border: 1px solid #DADDE8;
      color: #fff;
      padding: 18px;
      border-radius: 5px;
      outline: none;
      transition: background-color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      left: 200px;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #1293e1;
    }

    button:active {
      background-color: #1083c8;

          </div>
