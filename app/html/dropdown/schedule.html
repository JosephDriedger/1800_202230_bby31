<body>
  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>

  <nav id="navbarPlaceholder"></nav>
  <div class="container">
    <h1 class="form_name">Your Schedules</h1>
  </div>
  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Add</button>
  <div id="id01" class="modal">
    <div class="container">
      <div class="card">
        <div class="form__name">
          Set Schedule
        </div>
        <div class="time__container">
          <form class="form__time" method="get"></form>
          <div class="section">
            <div class="box">
              1
            </div><span>Date &amp; Time</span>
          </div>
            <fieldset class="dateAndTime">
              <div class="date">
                <label for="date">Date</label> <input id="dateInput" class="form-control" type="date" required>
              </div>
              <div class="time">
                <label for="time">Time</label> <input id="timeInput" class="form-control" type="time" required>
              </div>
              <div class="timezone">
                <label for="timezone">Timezone</label> <select name="timezone" id="timezoneInput">
                  <option value="-12">
                    (GMT -12:00) Eniwetok, Kwajalein
                  </option>
                  <option value="-11">
                    (GMT -11:00) Midway Island, Samoa
                  </option>
                  <option value="-10">
                    (GMT -10:00) Hawaii
                  </option>
                  <option value="-9">
                    (GMT -9:00) Alaska
                  </option>
                  <option value="-8">
                    (GMT -8:00) Pacific Time (US &amp; Canada)
                  </option>
                  <option value="-7">
                    (GMT -7:00) Mountain Time (US &amp; Canada)
                  </option>
                  <option value="-6">
                    (GMT -6:00) Central Time (US &amp; Canada),
                    Mexico City
                  </option>
                  <option value="-5">
                    (GMT -5:00) Eastern Time (US &amp; Canada),
                    Bogota, Lima
                  </option>
                  <option value="-4.5">
                    (GMT -4:30) Caracas
                  </option>
                  <option value="-4">
                    (GMT -4:00) Atlantic Time (Canada), La Paz,
                    Santiago
                  </option>
                  <option value="-3.5">
                    (GMT -3:30) Newfoundland
                  </option>
                  <option value="-3">
                    (GMT -3:00) Brazil, Buenos Aires, Georgetown
                  </option>
                  <option value="-2">
                    (GMT -2:00) Mid-Atlantic
                  </option>
                  <option value="-1">
                    (GMT -1:00 hour) Azores, Cape Verde Islands
                  </option>
                  <option selected="selected" value="0">
                    (GMT) Western Europe Time, London, Lisbon,
                    Casablanca, Greenwich
                  </option>
                  <option value="1">
                    (GMT +1:00 hour) Brussels, Copenhagen, Madrid,
                    Paris
                  </option>
                  <option value="2">
                    (GMT +2:00) Kaliningrad, South Africa, Cairo
                  </option>
                  <option value="3">
                    (GMT +3:00) Baghdad, Riyadh, Moscow, St.
                    Petersburg
                  </option>
                  <option value="3.5">
                    (GMT +3:30) Tehran
                  </option>
                  <option value="4">
                    (GMT +4:00) Abu Dhabi, Muscat, Yerevan, Baku,
                    Tbilisi
                  </option>
                  <option value="4.5">
                    (GMT +4:30) Kabul
                  </option>
                  <option value="5">
                    (GMT +5:00) Ekaterinburg, Islamabad, Karachi,
                    Tashkent
                  </option>
                  <option value="5.5">
                    (GMT +5:30) Mumbai, Kolkata, Chennai, New Delhi
                  </option>
                  <option value="5.75">
                    (GMT +5:45) Kathmandu
                  </option>
                  <option value="6">
                    (GMT +6:00) Almaty, Dhaka, Colombo
                  </option>
                  <option value="6.5">
                    (GMT +6:30) Yangon, Cocos Islands
                  </option>
                  <option value="7">
                    (GMT +7:00) Bangkok, Hanoi, Jakarta
                  </option>
                  <option value="8">
                    (GMT +8:00) Beijing, Perth, Singapore, Hong
                    Kong
                  </option>
                  <option value="9">
                    (GMT +9:00) Tokyo, Seoul, Osaka, Sapporo,
                    Yakutsk
                  </option>
                  <option value="9.5">
                    (GMT +9:30) Adelaide, Darwin
                  </option>
                  <option value="10">
                    (GMT +10:00) Eastern Australia, Guam,
                    Vladivostok
                  </option>
                  <option value="11">
                    (GMT +11:00) Magadan, Solomon Islands, New
                    Caledonia
                  </option>
                  <option value="12">
                    (GMT +12:00) Auckland, Wellington, Fiji,
                    Kamchatka
                  </option>
                </select>
              </div>
            </fieldset>
            <fieldset class="scheduleNotes">
              <div class="section">
                <div class="box">
                  2
                </div><span>Your Schedule Notes</span>
              </div>
              <textarea id="noteInput" placeholder="e.g. Please do .. Also, .." cols="50" rows="5"></textarea>
            </fieldset>
            <fieldset class="routeInfo">
              <div class="section">
                <div class="box">
                  3
                </div>
                <span>Route Information</span>
              </div>
              <div class="cname">
                <label for="cname">Your destination</label> <input placeholder="3700 Willingdon Ave, Burnaby"
                  id="address" type="text">
              </div>
              <div class="cnum">
                <label for="cnum">Post Code</label> <input id="postCode" type="text" placeholder="V5G3H2">
                <span id="result"></span>
              </div>
              <div class="cname">
                <label for="cname">Trip Mode</label> <select name="timezone" id="tripCode">
                  <option value="Drive">
                    Drive
                  </option>
                  <option value="Bike">
                    Bike
                  </option>
                  <option value="Bus or SkyTrain">
                    Bus or SkyTrain
                  </option>
              </div>
            </fieldset>
            <input class="btn btn-info" type="button" value="Submit" onclick="saveSchedule()">
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- copyright footer -->
  <footer id="footerPlaceholder"></footer>

  <script>

    var modal = document.getElementById('id01');

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

  <script src="./js/firebaseAPI_TEAM31.js"></script>
  <script src="./js/skeleton.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/schedule.js"></script>

</body>

</html>
