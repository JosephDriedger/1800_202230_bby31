<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Add Route</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="hidemodal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form>
    <div class="modal-body">
      
        <div class="form-group">
            <input type="text" class="form-control" id="nameInput" aria-describedby="name" placeholder="Enter Route Name" required>
        </div>
        <div class="form-group">
          <!-- Starting location address -->
            <input type="text" class="form-control" id="startPlaceIdInput"aria-describedby="name" placeholder="Starting Address - Testing, int" required>
        </div>  
        <div class="form-group">
          <!-- Ending location address-->
          <input type="text" class="form-control" aria-describedby="name" placeholder="Ending Address - Testing, int" required>
        </div>
        <div class="form-group">
            <!-- Mode -->
            
        </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="hidemodal()">Close</button>
      <button type="submit" class="btn btn-primary" onclick="saveRoute()">Save changes</button>
    </div>
    </form>
  </div>
